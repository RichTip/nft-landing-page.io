<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Rich Tip Collection</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="images\x-icon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images\x-icon\SMK.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="images\x-icon\SMK.jpg">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images\x-icon\android-chrome-192x192.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          
          <a
            href="https://twitter.com/RichTipMedia"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="https://opensea.io/collection/therichtipcollection"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/opensea.webp" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Feb 23, 2022 2:23:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>NFT Drop Coming Soon!!</h1>
               
        <p>Make sure to follow us to not miss out on the free giveaways!</p>
        <a href="https://twitter.com/RichTipMedia" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Be a part of The Rich Tip Collection!</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
